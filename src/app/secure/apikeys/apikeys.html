<h1 class="page-header">API Keys</h1>
<div class="row">
    <div class="col-lg-12">
        <button type="button" class="btn btn-primary" (click)="startAdd()">Add API Key</button>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
        <br>
    </div>
</div>
<div class="row" [hidden]="!addingFlag">
    <div class="panel panel-default">
        <div class="panel-heading">
            Enter API Key Information
        </div>
        <div class="panel-body">
            API Key Name
            <input type="text" class="form-control" placeholder="eg: Test Key" aria-describedby="basic-addon1" [(ngModel)]="newName">
            <button type="button" class="btn btn-success" (click)="submitAPIKey()">Submit</button>
            <button type="button" class="btn btn-danger" (click)="cancelAPIKey()">Cancel</button>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-lg-12">
    <br>
    </div>
</div>
<div class="table-responsive">
    <table class="table table-hover table-striped">
        <tr>
            <th>Name</th>
            <th>Value</th>
            <th>Created Date</th>
            <!--<th>Last Used</th>-->
            <th>Enabled</th>
            <th>Delete</th>
        </tr>
        <tr *ngFor="let key of keys" class="active">
            <td>{{ key.name }}</td>
            <td>{{ key.value }}</td>
            <td>{{ key.createdDate }}</td>
            <!--<td>{{ key.lastUpdateDate }}</td>-->
            <td>{{ key.enabled }}</td>
            <td>
                <button type="button" class="btn btn-danger" (click)="deleteAPIKey(key)">
                    <i class="fa fa-trash" aria-hidden="true" ></i>
                </button>
            </td>
        </tr>

    </table>
</div>
